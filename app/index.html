<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>webapp</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="assets/css/style.css" rel="stylesheet">
	<style>
		#vipCustomer{
			display: none;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div id="content" class="row">
			<div id="customer-list" class="col-xs-2"></div>
			<div id="customer-card" class="col-xs-10">
				<div class="row">
					<div id="avatar" class="col-xs-4"></div>
					<div id="info" class="col-xs-8">
						<div id="uid"></div>
						<div id="name"></div>
						<div >Last time visited: <span id="visited"></span></div>
						<div>Total Account Balance: <span id="balance"></span>€ </div>
						<div>Total Credit Bill: <span id="credit-bill"></span>€ </div>
						<div>Total Loan Debt: <span id="loan-debt"></span>€ </div>
						<div>Capital Control Limit: <span id="capital-control"></span>€</div>
						<div id="controls">
							<button id="serveBtn" class="btn btn-success btn-lg">Serve</button>
						</div>
					</div>

				</div>
				<div class="row">
					<div id="transactions" class="col-xs-12">
						<h1>Latest transactions</h1>
						<table class="table table-bordered">
							<thead>
								<tr>
									<th>Date</th>
									<th>Ammount</th>
									<th>New Balance</th>
									<th>Value Date</th>
									<th>Description</th>
								</tr>
							</thead>
							<tbody id="transBody">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.0.min.js" integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<script src="assets/js/app.js"></script>

</body>
</html>
